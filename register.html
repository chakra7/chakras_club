<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width:device-width, intial-scale:1"/>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
		<h2 style="text-align: center">Register</h2>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<div class="well" style="position: relative;top:20px;padding:40px 40px 0 40px;">
					<form class="form-horizontal" action="phps/registration.php" method="POST">
						<div class="form-group">
							<label class="col-lg-3 control-label" for="first_name">First Name
							</label>
							<div class="col-lg-9">
								<input class="form-control" type="text" name="first_name" id="first_name" placeholder="First Name" required/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label" for="last_name">Last Name
							</label>
							<div class="col-lg-9">
								<input class="form-control" type="text" name="last_name" id="last_name" placeholder="Last Name" required/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label" for="last_name">Gender
							</label>
							<div class="col-lg-9">
								<input  type="radio" name="gender" value="Male" id="gender"  required/>Male
								<input  type="radio" name="gender" value="Female" id="gender" style="margin-left: 20px" required/>Female
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label" for="email">Email address
							</label>
							<div class="col-lg-9">
								<input onchange="process('email')" class="form-control" type="email" name="email" id="email" placeholder="Email Address" required/>
								<p id="emailwarning" class="text text-danger" style="display:none">Email adress already present. If you're already registered, login instead.</p>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label" for="date_of_birth">Date of Birth
							</label>
							<div class="col-lg-9">
								<input class="form-control" type="date" name="date_of_birth" id="date_of_birth" placeholder="Date of Birth Name" required/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label" for="username">Username
							</label>
							<div class="col-lg-9">
								<input onchange="process('username')" class="form-control" type="text" name="username" id="username" placeholder="Desired User Name" required/>
								<p id="usernamewarning" class="text text-danger" style="display:none">Username already taken. Choose a different one.</p>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label" for="password">Password
							</label>
							<div class="col-lg-9">
								<input class="form-control" type="password" name="password" id="password" placeholder="Password" required/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-lg-3 control-label" for="conf_password">Confirm Password
							</label>
							<div class="col-lg-9">
								<input onchange="checkpasswords()" class="form-control" type="password" name="conf_password" id="conf_password" placeholder="Confirm Password" required/>
							</div>
							<p id="matcherror" class="text text-danger" style="display:none">Passwords don't match!</p>
						</div><br/>
						<input type="submit" value="Register" class="btn btn-primary btn-block"/>
					</form>
					<br/>
					<p class="lead text text-warning" style="text-align: center">Here by mistake? <a href="login.html">Login </a>instead</p>
				</div>
			</div>

		</div>
	</div>





	<script src="Scripts/jquery-1.11.3.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="Scripts/registration.js"></script>
</body>
</html>
