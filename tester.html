<!DOCTYPE html>
<html>
<head>
	<title>Testing</title>
</head>
<body>
	<h1 id="test">Testing</h1>
	<input type="text" id="search" placeholder="search"/>
	<div id="target">
	</div>
<script type="text/javascript">
function ajax_call(){
	var params="test="+document.getElementById("test").innerHTML;
	var hr=new XMLHttpRequest();
	var target=document.getElementById("target");
	hr.open("GET", "phptest.php?"+params, true);
	hr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	/*hr.setRequestHeader("Content-length", params.length);
	hr.setRequestHeader("Connection","close");*/
	hr.onreadystatechange=function(){
		if(hr.readyState==4 && hr.status==200){
			var data=(hr.responseText);
			target.innerHTML="";
			target.innerHTML+=data;

		}
	}
	hr.send(null);
}
ajax_call();
</script>

</body>
</html>
