<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width:device-width, intial-scale:1"/>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container" style="text-align: center">
		<h1 style="position:relative; top:150px">Login</h1>
		<div class="col-lg-4"></div>

		<div class="col-lg-4" style="position: relative; top:200px">
			<div class="well well-lg">
				<form class="form-horizontal" action="phps/loginhandler.php" method="POST">
					<div class="form-group">
						<label class="col-lg-4 control-label" for="nameField">Username: </label>
						<div class="col-lg-8">
							<input class="form-control" type="text" id="nameField" name="username" placeholder="Username" required/>
						</div>
						
					</div>
					
					<div class="form-group">
						<label class="col-lg-4 control-label" for="passwordField">Password: </label>

						<div class="col-lg-8">
							<input class="form-control" type="password" id="passwordField" name="password" placeholder="Password" required/>
						</div>
						
					</div>
					<p id="invalid" style="display: none">Invalid username and/or password</p>

					<input class="btn btn-primary btn-block" type="submit" value="Login" />
					
				</form><br/>
				<p>Don't have an account? <a href="register.html" class="btn btn-link">Register</a></p>
			</div>
		</div>
	</div>
	
	<script src="Scripts/jquery-1.11.3.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
